<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1383.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@5.2.3/dist/amazon-cognito-identity.min.js"></script>

</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form action="success.html" method="GET">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>
    </form>
    <p id="error-message">
      <!-- Failure logic can be dynamically handled -->
      New user <a href="signupform.html">sign up here</a>.
      If login fails, redirect manually to <a href="failed.html">Failed Page</a>.
    </p>
  </div>
</body>
</html>
