<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1383.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@5.2.3/dist/amazon-cognito-identity.min.js"></script>
    <script src="./js/cognito-signup.js" defer></script>
</head>
<body>
    <form id="signupForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
    </form>

    <form id="verifyForm">
        <input type="text" id="usernameVerify" placeholder="Username" required />
        <input type="text" id="confirmationCode" placeholder="Confirmation Code" required />
        <button type="submit">Verify</button>
    </form>
</body>
</html>
